name: 'Deploy lambda'

inputs:
  lambda-directory:
    required: true
runs:
  using: "composite"
  steps:
    - run: npm run build
      shell: bash
      working-directory: ${{ inputs.lambda-directory }}
    - run: cp package*.json ./build
      shell: bash
      working-directory: ${{ inputs.lambda-directory }}
    - run: npm ci --production --prefix ./build
      shell: bash
      working-directory: ${{ inputs.lambda-directory }}